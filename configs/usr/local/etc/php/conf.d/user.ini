; General Configurations.
file_uploads = On
upload_max_filesize = 128M
post_max_size = 128M
max_execution_time = 300
max_input_time = 600
memory_limit = 2048M

; Configure the PHP error logs.
error_reporting = E_ALL
display_errors = Off
log_errors = On
error_log = /var/log/php/php_errors.log

[mail function]
SMTP = smtp4dev
smtp_port = 25
sendmail_path = /usr/bin/msmtp -t -i